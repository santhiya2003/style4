<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">

     
</head>
<body>

 
    <form style="text-align: center;">
        <h2>Registration Form</h2>
        <div class="container">
            <label for="Name" id="Name"> Name</label><br>
            <input type="text" name=""required><br>
            <label for="Email">Emailid :</label><br>
            <input type="email" name="" id="email" required><br>
            <label for="Password">Password:</label><br>
            <input type="password" name="Password" id="Password" required><br>
            <label for="Phone number">Phone number</label><br>
            <input type="tel" name="Phone number" id="Phone number" required><br>
            <label for="gender">Gender:</label><br>
            <select id="gender">
            <option value="Male" name="Male">Male</option>
            <option value="Female" name="Female">Female</option>
            <option value="Others" name="Others">Others</option>
            </select><br>
            <label for="Zip code">Zip Code</label><br>
            <input type="text" name="Zip Code" id="Zip Code" required><br>
            <label for="about">About</label><br>
            <textarea name="about" id="about"></textarea><br>
            <div class="button"></div><br>
            <input type="Submit" value="Register"></div>
    </form></div>
     
    

       



</body>
</html>
